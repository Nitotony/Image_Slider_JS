

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Image Slider</h1>

    <div class="slider">
        <div class="slides">
            <img class="slide" src="./assets/connor-williams-m2TKgpU3cvc-unsplash.jpg" alt="Image #1">
            <img class="slide" src="./assets/denys-nevozhai-7nrsVjvALnA-unsplash.jpg" alt="Image #2">
            <img class="slide" src="assets/egor-vikhrev-S0cqn0mZU0E-unsplash.jpg" alt="Image #3">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
